<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Tailwind y JavaScript</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-96 overflow-hidden relative">
        <div id="carrusel" class="flex transition-transform duration-1000 ease-in-out">
            <img src="https://picsum.photos/400/300?random=1" alt="Imagen 1" class="w-96 h-64 object-cover">
            <img src="https://picsum.photos/400/300?random=2" alt="Imagen 2" class="w-96 h-64 object-cover">
            <img src="https://picsum.photos/400/300?random=3" alt="Imagen 3" class="w-96 h-64 object-cover">
            <img src="https://picsum.photos/400/300?random=4" alt="Imagen 4" class="w-96 h-64 object-cover">
        </div>
    </div>

    <script>
        // JavaScript para el carrusel
        const carrusel = document.getElementById('carrusel');
        const imagenes = carrusel.querySelectorAll('img');
        let indiceActual = 0;

        function moverCarrusel() {
            indiceActual = (indiceActual + 1) % imagenes.length;
            const offset = -indiceActual * 100;
            carrusel.style.transform = `translateX(${offset}%)`;
        }

        setInterval(moverCarrusel, 5000); // Cambia de imagen cada 5 segundos
    </script>
</body>
</html>
